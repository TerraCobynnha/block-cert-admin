<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../assets/check.png" rel="shorcut icon" />

    <!-- Bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link href="./../css/index.css" rel="stylesheet" />
    <title>Block-Cert | Admin</title>
  </head>
  <body id="dashB-body" class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-lg-3 dashB-side">
        <h1 class="dashB-title"><a href="dashboard.html">Block-Cert</a></h1>
        <a href="#"
          ><button class="dashB-sidebtn btn-active">
            View Certificates
          </button></a
        >
        <a href="./add.html"
          ><button class="dashB-sidebtn">Add Certificate</button></a
        >
        <a id="logout" href="#"
          ><button class="dashB-sidebtn logout">Logout</button></a
        >
      </div>
      <div class="col-md-8 col-lg-9 dashB-main">
        <div class="container">
          <p class="ml-auto text-right border-bottom">Welcome, Admin</p>
          <p class="">Certificate Count: 800</p>

          <div class="row" id="certs-view"></div>
        </div>
      </div>
    </div>

    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.session@1.0.0/jquery.session.min.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js  -->
    <script src="./../js/index.js"></script>
    <script>
      $(() => {
        const list = [
          {
            name: "Enoch Omolere",
            university: "University Of Ghana",
            serialNo: "1234001",
            degree: "First Class Honours in Bsc. Computer Science",
          },
          {
            name: "Olga Simpson",
            university: "University Of Ghana",
            serialNo: "1234002",
            degree:
              "Second Class Honours (Upper Division) in Bsc. Computer Science",
          },
        ];

        list.forEach((cert) => {
          const { name, degree, serialNo, university } = cert;
          $("#certs-view")
            .append(`<div class="col-md-6 col-lg-4 col-xl-3 card-wrapper">
              <div class="card">
                <img
                  src="./../assets/check.png"
                  class="card-img-top"
                  alt="check"
                />
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item disabled" aria-disabled="true">
                      ${serialNo}
                    </li>
                    <li class="list-group-item">${name}</li>
                    <li class="list-group-item">${university}</li>
                    <li class="list-group-item">
                      ${degree}
                    </li>
                  </ul>
                </div>
              </div>
            </div>`);
        });
      });
    </script>
  </body>
</html>
