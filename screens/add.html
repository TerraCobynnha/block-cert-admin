<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../assets/check.png" rel="shorcut icon" />

    <!-- Bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link href="./../css/index.css" rel="stylesheet" />
    <title>Block-Cert | Admin</title>
  </head>
  <body id="dashB-body" class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-lg-3 dashB-side">
        <h1 class="dashB-title"><a href="dashboard.html">Block-Cert</a></h1>
        <a href="./view.html"
          ><button class="dashB-sidebtn">View Certificates</button></a
        >
        <a href="#"
          ><button class="dashB-sidebtn btn-active">Add Certificate</button></a
        >
        <a href="./../index.html"
          ><button class="dashB-sidebtn logout">Logout</button></a
        >
      </div>
      <div class="col-md-8 col-lg-9 dashB-main">
        <div class="container">
          <p class="ml-auto text-right border-bottom">Welcome, Admin</p>
          <p>New Certificate</p>
          <div class="row"></div>
          <form method="POST" id="add" class="fields-group add">
            <div class="input-group">
              <input
                type="text"
                name="serialNo"
                id="serialNo"
                class="input"
                placeholder="serial number"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="input"
                placeholder="full name"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                name="degree"
                id="degree"
                class="input"
                placeholder="degree"
                required
              />
            </div>
            <div class="input-group">
              <select name="university" id="university" class="input">
                <option>University Of Ghana</option>
                <option>University Of Cape Coast</option>
              </select>
            </div>
            <div class="input-group">
              <input
                type="submit"
                name="save"
                id="save"
                class="input"
                value="Save"
              />
            </div>
        </form>
        </div>
      </div>
    </div>

    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js  -->
    <script src="./../js/index.js"></script>
  </body>
</html>
